<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        form { width: 450px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-size: 13px; margin-top: 3px; }
        .global-error { background: #ffe0e0; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 4px; color: #a10000; }
        button { margin-top: 15px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { margin-left: 10px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <form th:action="@{/courses/save}" th:object="${course}" method="post">
        <h2>Add Course</h2>

        <!-- âœ… Global error block -->
        <div th:if="${#fields.hasErrors('*')}" class="global-error">
            Please correct the errors below before submitting.
        </div>

        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" />
        <!-- Field-specific error -->
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
		<div th:if="${duplicateError}" style="color:red">
				    <p th:text="${duplicateError}"></p>
				</div>
				
        <label for="description">Description:</label>
        <textarea th:field="*{description}"></textarea>
        <!-- Field-specific error -->
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>

        <button type="submit">Save Course</button>
        <a th:href="@{/courses}">Cancel</a>
    </form>
</body>
</html>
