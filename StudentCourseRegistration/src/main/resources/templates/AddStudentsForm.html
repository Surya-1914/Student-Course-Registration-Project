<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 15px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #28a745;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>
        <form th:action="@{/students/save}" th:object="${student}" method="post">
            
            <label for="studentname">Student Name:</label>
            <input type="text" id="studentname" th:field="*{studentname}" required="required">
				<div th:if="${#fields.hasErrors('studentname')}" th:errors="*{studentname}" class="error"></div>

    			<br><br>
            <label for="studentemailid">Student Email ID:</label>
            <input type="email" id="studentemailid" th:field="*{studentemailid}" required="required">
				 <div th:if="${#fields.hasErrors('studentemailid')}" th:errors="*{studentemailid}" class="error"></div>
				<div th:if="${duplicateError}" style="color:red">
				    <p th:text="${duplicateError}"></p>
				</div>
				
    			<br><br>
            <button type="submit">Save Student</button>
        </form>

        <a th:href="@{/students}">â¬… Back to Students List</a>
    </div>
</body>
</html>
