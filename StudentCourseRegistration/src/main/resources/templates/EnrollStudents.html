<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enroll Students</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
            transition: 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #00796B;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 15px;
            transition: 0.3s;
        }
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 6px rgba(76, 175, 80, 0.4);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            transform: scale(1.05);
        }
        button i {
            font-size: 18px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 15px;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Enroll Student</h2>
        <p>Enrolling <span class="highlight" th:text="${student.studentname}"></span></p>

        <form th:action="@{/students/enroll/{id}(id=${student.studentid})}" method="post">
            <label for="courseId">Select a Course:</label>
            <select id="courseId" name="courseId" required>
                <option value="">-- Choose a Course --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.courseid}"
                        th:text="${course.title}">
                </option>
            </select>

            <button type="submit">üìù Enroll</button>
        </form>

        <a th:href="@{/students}">‚¨Ö Back to Student List</a>
    </div>
</body>
</html>
