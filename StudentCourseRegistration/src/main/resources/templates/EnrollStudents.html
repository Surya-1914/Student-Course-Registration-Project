<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enroll Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
        .highlight {
            font-weight: bold;
            color: #2a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enroll Student in a Course</h2>
        <p>Enrolling <span class="highlight" th:text="${student.studentname}"></span></p>

        <form th:action="@{/students/enroll/{id}(id=${student.studentid})}" method="post">
            <label for="courseId">Select a Course:</label>
            <select id="courseId" name="courseId" required>
                <option value="">-- Choose a Course --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.courseid}"
                        th:text="${course.title}">
                </option>
            </select>

            <button type="submit">Enroll</button>
        </form>

        <a th:href="@{/students}">â¬… Back to Student List</a>
    </div>
</body>
</html>
