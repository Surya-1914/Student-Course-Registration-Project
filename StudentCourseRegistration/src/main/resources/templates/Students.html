<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        display: flex;
        width: 90%;
        max-width: 1200px;
        min-height: 70vh;
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
    }
    .left-panel, .right-panel {
        padding: 30px;
        transition: all 0.3s ease-in-out;
    }
    .left-panel {
        flex: 1;
        border-right: 1px solid #e0e0e0;
        background-color: #f8f9fa;
        overflow-y: auto;
    }
    .right-panel {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    h2, h3 {
        color: #0056b3;
    }
    .btn {
        display: inline-block;
        margin-bottom: 10px;
        padding: 10px 10px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        border: none;
    }
    .btn-secondary {
        background-color:  rgb(0, 240, 0);
        color: white;
        border: none;
    }
    .btn-secondary:hover {
        background-color: rgb(0, 200, 0);
        transform: translateY(-2px);
        border: none;
    }
    .btn-third {
        background-color:  rgb(240, 0, 0);
        color: white;
        border: none;
    }
    .btn-third:hover {
        background-color: rgb(200, 0, 0);
        transform: translateY(-2px);
        border: none;
    }
    #searchInput {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    #searchInput:focus {
        outline: none;
        border-color: #007bff;
    }
    #studentList {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    #studentList li {
        padding: 15px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s, transform 0.2s;
        border-radius: 6px;
        margin-bottom: 5px;
    }
    #studentList li:hover {
        background-color: #e9ecef;
        transform: translateX(5px);
    }
    #studentDetails {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s, transform 0.5s;
    }
    #studentDetails.show {
        opacity: 1;
        transform: translateY(0);
    }
    #studentDetails h3 {
        font-size: 2em;
        margin-bottom: 10px;
    }
    #studentDetails ul {
        list-style-type: none;
        padding: 0;
    }
    #studentDetails li {
        background-color: #eaf4ff;
        border: 1px solid #cce0ff;
        padding: 8px 15px;
        border-radius: 20px;
        margin: 5px;
        display: inline-block;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<div class="container">
   <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2>Students</h2>

        <!-- Buttons -->
        <a th:href="@{/students/add}" class="btn btn-primary">+ Add Student</a>
        <a th:href="@{/courses}" class="btn btn-secondary">View Courses</a>
        <a th:href="@{/admin/login}" class="btn btn-third" onclick="return confirmLogout()">üö™ LogOut</a>

        <!-- Search -->
        <input type="text" id="searchInput" placeholder="Search by name...">

        <!-- Student List -->
        <ul id="studentList">
            <li th:each="student : ${students}"
                th:data-id="${student.studentid}"
                th:data-email="${student.studentemailid}"
                th:data-courses="${#strings.listJoin(student.courses.![title], ',')}"
                th:text="${student.studentname}">
                
                <!-- <form th:action="@/delete/{id}">
                	<button type="submit">Delete</button>
                </form> -->
            </li>
        </ul>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div id="studentDetails" class="show">
            <h3 id="welcomeMessage">Select a student to see details</h3>
        </div>
    </div>
</div>

<script>
    const studentList = document.getElementById('studentList');
    const studentDetails = document.getElementById('studentDetails');
    const searchInput = document.getElementById('searchInput');

    // Show student details in the right panel
    function showStudentDetails(li) {
        const id = li.dataset.id;
        const name = li.textContent;
        const email = li.dataset.email;
        const courses = li.dataset.courses ? li.dataset.courses.split(",") : [];

        studentDetails.classList.remove('show');
        setTimeout(() => {
            studentDetails.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Enrolled Courses:</strong></p>
                <ul>
                    ${courses.length > 0 ? courses.map(c => `<li>${c}</li>`).join('') : "<li>No courses enrolled</li>"}
                </ul>
                <a href="/students/enroll/${id}" class="btn btn-primary">üìù Enroll</a>
                
            	<form action="/students/update/${id}" method="get" style="display:inline;">
        			<button type="submit" class="btn btn-secondary">‚úèÔ∏è Update</button>
        		</form>
        		
        		<form action="/students/delete/${id}" method="post" style="display:inline;" onclick="return confirmDelete()">
        			<button type="submit" class="btn btn-third">üóë Delete</button>
        		</form>
            `;
            studentDetails.classList.add('show');
        }, 200);
    }

    // Search filter
    searchInput.addEventListener('keyup', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const students = studentList.querySelectorAll('li');
        students.forEach(li => {
            const name = li.textContent.toLowerCase();
            li.style.display = name.includes(searchTerm) ? '' : 'none';
        });
    });

    // Handle click on student list
    studentList.addEventListener('click', (e) => {
        if (e.target.tagName === 'LI') {
            showStudentDetails(e.target);
        }
    });
    
    function confirmLogout() {
        return confirm("Are you sure you want to log out?");
    }
    
    function confirmDelete() {
        return confirm("Are you sure you want to Delete?");
    }

</script>
</body>
</html>
